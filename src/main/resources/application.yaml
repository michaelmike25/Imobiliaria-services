spring:
       application:
              name: tipoImovel-service
       datasource:
             url: jdbc:mysql://localhost:3306/imoveis
             username: root
             password: 
       jpa:
             hibernate:
                        ddlAuto: update
             properties:
                        hibernate:
                                    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
             showSql: true
server:
       port: 6063
eureka:
       client:
              serviceUrl:
                            defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
                            instance:
                                   preferIpAddress: true

